- name: Remove nginx default config
  file: 
    path: "/etc/nginx/conf.d/default.conf"
    state: absent
  notify:
   - restart nginx

### Install and configure webserver
- name: Add apt key for Debian
  apt_key: 
    url: "https://nginx.org/keys/nginx_signing.key"
    state: present

- name: Add repository for Debian
  apt_repository: 
    repo: "{{ item }} http://nginx.org/packages/{{ nginx_release }}/debian/ {{ ansible_distribution_release }} nginx"
    state: present
    update_cache: yes
  with_items:
    - deb
    - deb-src

- name: Install webserver
  apt:
    name: nginx
    state: latest

- name: Create folders
  file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    state: directory
  with_items:
    - { path: "/etc/nginx/sites-available", mode: 755, user: root, group: root }
    - { path: "/etc/nginx/sites-enabled", mode: 755, user: root, group: root }
    - { path: "/var/lib/nginx", mode: 777, user: vagrant, group: root }
    - { path: "/var/lib/nginx/tmp", mode: 777, user: vagrant, group: root }

- name: Copy nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Copy new virtual hosts file.
  template:
    src: vagrant.skel
    dest: /etc/nginx/sites-available/{{ projectname }}

- name: Enable new virtual hosts file.
  file:
    src: /etc/nginx/sites-available/{{ projectname }}
    dest: /etc/nginx/sites-enabled/{{ projectname }}
    state: link
  notify:
   - restart nginx

- name: Start Nginx and enable the service in autostart
  service:
    name: nginx
    state: started
    enabled: yes