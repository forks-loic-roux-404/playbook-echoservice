### Install basic system packages
- name: Install basic packages
  apt: 
    pkg:
      - gnupg2
      - vim
      - git
      - curl
      - wget
      - zip
      - unzip
      - htop
      - iotop
      - postfix
      - debian-goodies
      - apt-transport-https
      - ca-certificates
      - imagemagick
    state: present
    
- name: Install NFS server
  apt:
    pkg:
      - nfs-kernel-server
      - nfs-common
    state: present
  when: nfs == true

### Convenience
- name: Configure inputrc / vimrc and motd for root
  become: yes
  template: 
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
   - { src: inputrc, dest: /root/.inputrc }
   - { src: vimrc, dest: /root/.vimrc }
   - { src: inputrc, dest: /home/vagrant/.inputrc }
   - { src: vimrc, dest: /home/vagrant/.vimrc }
   - { src: motd, dest: /etc/motd }
   - { src: bashrc, dest: /home/vagrant/.bashrc }
   - { src: aliases, dest: /home/vagrant/.bash_aliases }

- name: Edit ssh daemon config
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: '^#PrintLastLog yes', line: PrintLastLog no }
    - { regexp: '^#PermitRootLogin prohibit-password', line: "PermitRootLogin {{ permit_root_login }}" }

- name: Set new welcome message  
  file:
    path: /etc/update-motd.d/
    state: absent
  become: yes